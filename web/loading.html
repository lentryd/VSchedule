<style type="text/css">#loading-page{top:0;gap:30px;left:0;width:100%;height:100%;display:flex;z-index:99999;position:fixed;align-items:center;flex-direction:column;justify-content:center}#loading-page[data-hide=true]{display:none}@media (prefers-color-scheme:light){#loading-page{color:#1c1b1f;background:#fffbfe}}@media (prefers-color-scheme:dark){#loading-page{color:#e6e1e5;background:#1c1b1f}}#loading-page svg{width:100px}#loading-page .loader,#loading-page .loader:after{width:min(5vw,40px);height:min(5vw,40px);border-radius:50%}#loading-page .loader{border:2.4px solid transparent;font-size:0;-webkit-animation:1.1s linear infinite load8;animation:1.1s linear infinite load8;text-indent:-9999em;border-top-color:unset}@-webkit-keyframes load8{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}@keyframes load8{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style>
